<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournaments - Login</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="nav.css">
</head>
<body>
    <div class="nav">
        <script>
            fetch('/nav.html').then(r => r.text()).then(r => {
                document.querySelector('body .nav').innerHTML = r;
                const scripts = document.querySelector('body .nav').getElementsByTagName('script');
                for (i in scripts) {
                    eval(scripts[i].textContent);
                }
            });
        </script>
    </div>
    <div class="main-container">
        <div class="main">
            <div class="header">
                <h1 style="width: 100%;">NCPA<br>PLAYER PROFILE</h1>
            </div>
            <div class="container">
                <div class="inner">
                    <h3>Email*</h3>
                    <input type="text" id="email">
                </div>
    
                <div class="inner">
                    <h3>Password*</h3>
                    <input type="text" id="password">
                </div>
    
                <div style="width: 100%;" class="inner">
                    <button class="register-btn" onclick="login()">Login</button>
                </div>
    
                <div class="inner">
                    <a href="/register">Don't have an account?</a>
                </div>
            </div>
        </div>
    </div>

    <script>

        function extractNums(str) {
            new_str = '';
            for (i in str) {
                if (!isNaN(str[i])) {
                    new_str += str[i];
                }
            }
            return new_str;
        }

        function login() {
            let email = document.querySelector('#email').value;
            let password = document.querySelector('#password').value;

            if (email.length == 0) {
                alert('Please enter an email');
                return;
            } else if (!email.includes('@')) {
                alert('Please enter a valid email');
                return;
            } else if (password.length < 6) {
                alert('Your password must have at least 6 characters');
                return;
            }

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            }).then(res => res.json()).then(data => {
                if (data.success == true) {
                    location.href = '/profile';
                } else {
                    alert(data.error);
                }
            });
        }

        function selectGender(event, h) {
            event.stopPropagation();
            let e = event.target;
            if (h) {
                e = event.target.parentElement;
            }
            document.querySelector('.gender-div').querySelectorAll('div').forEach(d => {
                d.classList.remove('selected');
            });

            e.classList.add('selected');
        }
        
    </script>
</body>
</html>
