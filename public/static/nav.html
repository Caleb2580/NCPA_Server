<script>

    function detectSafari() {
        if (navigator.platform.toLowerCase().includes('mac') && (navigator.userAgent.toLowerCase().includes('safari') && !navigator.userAgent.toLowerCase().includes('chrome')))
            alert("Please note: This website may not display as intended and certain features might not function correctly in Safari. For the best experience, we recommend using a different browser.");
    }
    
    async function setup() {
        let me = await fetch('/api/logged-in').then(res => res.json());
        if (me.success === true) {
            let logins = document.querySelectorAll('.login');
            logins.forEach(login => {
                login.innerText = 'DASHBOARD';
                login.setAttribute('href', '/dashboard');
            });
        }
        detectSafari();
    }

    setup();

</script>
