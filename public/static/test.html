<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="match-card">
        <h2 class="match-type">Mixed Doubles</h2>
        <div class="teams">
          <div class="team team-1">
            <p class="players">Conor Burns / Lauralei Singsank / David Bieger</p>
            <span class="score">11</span>
          </div>
          <div class="vs">VS</div>
          <div class="team team-2">
            <p class="players">Logan Schaunaman / Tasiana Naputi / Caleb Schaunaman / Noel Pittner</p>
            <span class="score">0</span>
          </div>
        </div>
      </div>

    <style>
        .match-card {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 25px;
            max-width: 450px;
            margin: 30px auto;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .match-type {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
            font-size: 1.8em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .teams {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 15px;
        }

        .team {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .players {
            font-size: 0.9em;
            margin: 0;
            flex-grow: 1;
        }

        .score {
            font-size: 1.4em;
            font-weight: bold;
            background-color: #fff;
            padding: 5px 15px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .vs {
            text-align: center;
            font-weight: bold;
            color: #555;
            margin: 10px 0;
            font-size: 1.2em;
        }

        .team-1 {
            border-bottom: 1px solid rgba(0,0,0,0.1);
            padding-bottom: 10px;
        }

        .team-2 {
            padding-top: 10px;
        }
    </style>
</body>
</html>
