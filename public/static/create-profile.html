<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCPA - Create Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="create-profile.css">
</head>
<body>
    <div class="nav">
        <script>
            fetch('/nav.html').then(r => r.text()).then(r => {
                document.querySelector('body .nav').innerHTML = r;
                const scripts = document.querySelector('body .nav').getElementsByTagName('script');
                for (i in scripts) {
                    eval(scripts[i].textContent);
                }
            });
        </script>
    </div>

    <div class="main">
        <div class="form">
            <div>
                <h1>First Name</h1>
                <input type="text" id="first-name">
            </div>
            <div>
                <h1>Last Name</h1>
                <input type="text" id="last-name">
            </div>
            <div>
                <h1>College</h1>
                <div class="college-div">
                    <input type="text" class="college-input" id="college">
                    <ul class="college-options">
                </div>
            </div>
            <div>
                <h1>Email</h1>
                <input type="text" id="email">
            </div>
            <div>
                <h1>Phone Number</h1>
                <input type="tel" id="phone-number">
            </div>
            <button onclick="createProfile()" class="signup-btn">Create Profile!</button>
        </div>
    </div>
</body>

<script src="create-profile.js"></script>
</html>
